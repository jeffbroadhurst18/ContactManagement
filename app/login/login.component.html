<form class="col-md-6" #loginForm="ngForm" (submit)="loginUser()">
  <h4>Enter your login details</h4>
  <div class="form-group">
    <input type="text" class="form-control" name="userName" [(ngModel)]="login.userName" placeholder="UserName">
  </div>
  <div class="form-group">
    <input type="password" class="form-control" name="password" [(ngModel)]="login.password" placeholder="Password">
  </div>
  <div class="form-group">
    <button class="btn btn-primary">Login</button>
  </div>
</form>
